<h3>Security Check</h3>
<mat-form-field>
  <input type="password" #password matInput placeholder="Enter your password"/>
</mat-form-field>
<mat-form-field *ngIf="data.confirm">
  <input type="password" #passwordConfirm matInput placeholder="Confirm your password"/>
</mat-form-field>
<div fxLayout="row" fxLayoutAlign="end center">
  <button type="button" mat-button (click)="cancel()">Cancel</button>
  <button type="submit" mat-raised-button  (click)="unlockWallet(password.value)">Ok</button>
</div>
