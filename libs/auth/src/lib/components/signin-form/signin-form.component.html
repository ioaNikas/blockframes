<section page-id="signin" fxLayout="column" fxLayoutAlign="center center">
  <h2>Sign in</h2>
  <form [formGroup]="signinForm" (ngSubmit)="submited.emit(signinForm)" fxLayout="column">
    <mat-form-field appearance="outline">
      <mat-label>Email address</mat-label>
      <input test-id="email" matInput type="email" placeholder="Email address" formControlName="email" required />
      <mat-error *ngIf="signinForm.get('email').hasError('email') && !signinForm.get('email').hasError('required')">
        Please enter a <strong>valid</strong> email address.
      </mat-error>
      <mat-error *ngIf="signinForm.get('email').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" formControlName="password" required/>
      <mat-hint>Between 6 and 24 characters.</mat-hint>
      <mat-error *ngIf="signinForm.get('password').hasError('minlength')">
        Password with less than <strong>6</strong> characters.
      </mat-error>
      <mat-error *ngIf="signinForm.get('password').hasError('maxlength')">
        Password with more than <strong>24</strong> characters.
      </mat-error>
      <mat-error *ngIf="signinForm.get('password').hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div fxLayout="column" fxLayoutAlign="center center">
      <button id="submit" type="submit" mat-flat-button color="accent">Sign in</button>
      <button id="tosignup" type="button" color="primary" mat-button (click)="opened.emit()">I don't have an account</button>
    </div>
  </form>
</section>
