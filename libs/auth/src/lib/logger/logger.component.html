<ng-container *ngIf="(user$ | async) as user; else connexion">
  <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon></button>
</ng-container>

<ng-template #connexion> <button mat-button (click)="openLogin()">Connexion</button> </ng-template>

<mat-menu #menu="matMenu"> <button mat-menu-item (click)="logout()">Logout</button> </mat-menu>
