<h4>Edit material</h4>
<article>
  <form [formGroup]="control" fxLayout="column" fxLayoutAlign="center start">

    <!-- Material Title/Value Input -->
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input test-id="title" matInput placeholder="Title" type="text" formControlName="value" />
    </mat-form-field>

    <!-- Material Description Input -->
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        formControlName="description"
      >
      </textarea>
      <mat-hint>Only 4 lines will be visible on the list</mat-hint>
    </mat-form-field>

    <!-- Material Category Input -->
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input test-id="category" matInput placeholder="Category" type="text" formControlName="category" />
    </mat-form-field>

    <!-- Material Price Input -->
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput placeholder="Price" type="number" min="0" formControlName="price" />
    </mat-form-field>

    <!-- Material Currency Input -->
    <mat-form-field appearance="outline">
      <mat-label>Currency</mat-label>
      <mat-select formControlName="currency">
        <mat-option *ngFor="let currency of currencies" [value]="currency.code">{{ currency.code }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-divider inset></mat-divider>
    <button
      mat-flat-button
      color="warn"
      (click)="delete.emit(control.value.id)"
      fxFlexAlign="center">
        <mat-icon>delete</mat-icon>
        Delete this material
    </button>

  </form>
</article>
