<article>
  <h3>Delivery State</h3>

  <mat-horizontal-stepper
    (selectionChange)="onDeliveryStatusPick($event)"
    [selectedIndex]="currentStatus$ | async"
  >
    <mat-step *ngFor="let state of (deliveryStatuses$ | async)" completed="false">
      <ng-template matStepLabel>{{ state }}</ng-template>
    </mat-step>
  </mat-horizontal-stepper>

  <h3>MG Payments</h3>

  <mat-horizontal-stepper
    (selectionChange)="onMGDeadlinePick($event)"
    [selectedIndex]="currentDeadline$ | async"
  >
    <mat-step *ngFor="let deadline of (mgDeadlines$ | async)" completed="false">
      <ng-template matStepLabel>{{ deadline.label }}</ng-template>
    </mat-step>
  </mat-horizontal-stepper>
</article>
