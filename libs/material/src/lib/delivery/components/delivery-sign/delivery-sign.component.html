<h3>Please enter your password to confirm</h3>
<form testId="modalSign" [formGroup]="form" (ngSubmit)="confirm()">
  <mat-form-field appearance="outline" fxLayoutAlign="center">
    <mat-label>Password</mat-label>
    <input formControlName="password" type="password" matInput placeholder="Password" required />
  </mat-form-field>
  <div *ngIf="loading" fxLayoutAlign="center center">
  <mat-progress-spinner
      class="spinner"
      color="primary"
      mode="indeterminate"
      diameter="40">
    </mat-progress-spinner>
  </div>
  <div mat-dialog-actions fxLayoutAlign="center center">
    <button
      mat-raised-button
      [disabled]="loading"
      color="primary"
      class="mat-elevation-z0"
      (click)="close()">
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="!form.valid"
      mat-raised-button
      color="accent"
      class="mat-elevation-z0">
      Sign
    </button>
  </div>
</form>
