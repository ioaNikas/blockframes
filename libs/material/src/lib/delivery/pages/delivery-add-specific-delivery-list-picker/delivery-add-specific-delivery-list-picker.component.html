<section fxLayout="row" fxLayoutAlign="center center">
  <article fxLayout="column" fxLayoutAlign="center center">
    <h2>Import Specific Delivery List</h2>
    <p>Lorem ipsum dolor sit amet</p>

    <ng-container *ngIf="(isLoading$ | async); else: loaded">Loading</ng-container>
    <ng-template #loaded>
      <actions-picker
        [items]="items$ | async"
        (picked)="selectDeliveryList($event)"
      ></actions-picker>
    </ng-template>

    <ng-container *ngIf="currentDeliveryList; else: disabled">
      <a mat-button color="primary" [routerLink]="[continueURL]">Continue</a>
    </ng-container>
    <ng-template #disabled><span>Select a Delivery</span></ng-template>

    <a mat-button color="primary" routerLink="../2-choose-starter">Cancel</a>
  </article>
</section>
