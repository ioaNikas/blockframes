<h1 mat-dialog-title>Delete account</h1>
<div mat-dialog-content>
  <p>Type in your email to confirm deletion:</p>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" [(ngModel)]="data.email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="data.email" cdkFocusInitial>Ok</button>
</div>
