<section *ngIf="invitations.length > 0">
  <h4>Pending members</h4>
  <mat-list>
    <mat-list-item *ngFor="let invitation of invitations">
      <span>{{ invitation.user.name }} {{ invitation.user.surname }} {{ invitation.user.email }}</span>
      <button *ngIf="isSuperAdmin" (click)="accepted.emit(invitation.id)" mat-icon-button>
        <mat-icon svgIcon="acceptMember"></mat-icon>
      </button>
      <button *ngIf="isSuperAdmin" (click)="declined.emit(invitation.id)" mat-icon-button>
        <mat-icon svgIcon="refuseMember"></mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</section>
