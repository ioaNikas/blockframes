<section class="mat-typography" fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxLayoutAlign="center none">
    <mat-card-header>
      <h1>Principal Informations</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="addOrganization()">
        <h2>Organization Name</h2>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" aria-label="name" formControlName="name" />
        </mat-form-field>

        <h2>Organization Address</h2>
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <textarea
            matInput
            placeholder="Address"
            aria-label="address"
            formControlName="address"
          ></textarea>
        </mat-form-field>
        <mat-toolbar>
          <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-around center">
            <button mat-button type="button" (click)="clear()">Cancel</button>
            <button mat-raised-button type="submit" color="primary">Next</button>
          </mat-toolbar-row>
        </mat-toolbar>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header> <mat-card-title>Choose your DApp</mat-card-title> </mat-card-header>
    <mat-card-content *ngFor="let app of applications">
      <mat-radio-group required [(ngModel)]="selectedApp">
        <mat-radio-button [value]="app">
          <h4>{{ app.name }}</h4>
        </mat-radio-button>
      </mat-radio-group>
      <mat-divider></mat-divider>
    </mat-card-content>
  </mat-card>
</section>
