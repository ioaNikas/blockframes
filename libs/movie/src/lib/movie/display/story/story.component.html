<ng-container *ngIf="data">
  <mat-card-content *ngIf="data.logline || data.synopsis" class="movie-card-section">
    <mat-divider></mat-divider>
    <!-- @todo #643 
    
    I'm surprise to see that amount of mat-card-title.

    If this is one OR the other, you shoud use ngSwitch.
    If this is one AND the other, then you should use mat-list.

    -->
    <mat-card-title class="movie-card-meta-title">Story description</mat-card-title>
    <ng-container *ngIf="data.logline">
      <mat-card-title>Logline</mat-card-title>
      <mat-card-subtitle>
        <p>{{ data.logline }}</p>
      </mat-card-subtitle>
    </ng-container>
    <ng-container *ngIf="data.synopsis">
      <mat-card-title>Synopsis</mat-card-title>
      <mat-card-subtitle>
        <p>{{ data.synopsis }}</p>
      </mat-card-subtitle>
    </ng-container>
  </mat-card-content>
</ng-container>
