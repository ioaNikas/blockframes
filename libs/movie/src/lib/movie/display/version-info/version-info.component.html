<ng-container *ngIf="data">
  <mat-list>
    <mat-list-item *ngIf="data.dubbings.length">
      <strong>Available dubbing(s) :</strong>
      <ul>
        <li *ngFor="let item of data.dubbings">
          {{ getLabelByCode('LANGUAGES', item) }}
        </li>
      </ul>
    </mat-list-item>
    <mat-list-item *ngIf="data.subtitles.length">
      <strong>Available subtitles(s) :</strong>
      <ul>
        <li *ngFor="let item of data.subtitles">
          {{ getLabelByCode('LANGUAGES', item) }}
        </li>
      </ul>
    </mat-list-item>
  </mat-list>
</ng-container>
