<mat-card class="movie-card-view mat-elevation-z0" *ngIf="movie">
  <movie-display-main [main]="movie.main"></movie-display-main>
  <movie-display-promotional-elements [elements]="movie.promotionalElements"></movie-display-promotional-elements>
  <movie-display-promotional-description [description]="movie.promotionalDescription"></movie-display-promotional-description>
  <movie-display-story [story]="movie.story"></movie-display-story>
  <movie-display-sales-cast [cast]="movie.salesCast"></movie-display-sales-cast>
  <movie-display-sales-info [info]="movie.salesInfo"></movie-display-sales-info>
  <movie-display-version-info [info]="movie.versionInfo"></movie-display-version-info>
  <movie-display-festivalprizes [festivalprizes]="movie.festivalPrizes"></movie-display-festivalprizes>
  <movie-display-salesdeal [deal]="movie.salesAgentDeal"></movie-display-salesdeal>
  <!-- @todo #643 poll to choose between movie-display-salesdea & movie-display-sales-agent-deal -->
</mat-card>
