<section test-id="invitations">

  <ng-container *ngFor="let invitation of (docInvitations$ | async)">
    <invitation-item [invitation]="invitation"></invitation-item>
    <mat-divider></mat-divider>
  </ng-container>

  <!-- Only SuperAdmins can get user requests invitations in notification-widget -->
  <ng-container *ngIf="(isSuperAdmin$ | async)">
    <ng-container *ngFor="let invitation of (userInvitations$ | async)">
      <invitation-item [invitation]="invitation"></invitation-item>
      <mat-divider></mat-divider>
    </ng-container>
  </ng-container>

</section>
