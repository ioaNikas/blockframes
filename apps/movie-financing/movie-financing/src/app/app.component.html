<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [opened]="!!(user$ | async)" mode="side">
    <movie-financing-list></movie-financing-list>
  </mat-sidenav>
  <!-- Content -->
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z2" fxLayout="row-reverse" fxLayoutAlign="space-between center">
      <auth-logger (loggedOut)="logout()"></auth-logger>
      <button *ngIf="!!(user$ | async)" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
