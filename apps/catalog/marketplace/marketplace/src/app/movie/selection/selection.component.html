<!-- TODO(#838): Use HostBinding instead of root div -->
<div test-id="content">
  <header fxLayout="column" fxLayoutAlign="center center">
    <h1>Global Selection</h1>
  </header>
  <section>
    <article fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
        <h2>My films selection</h2>
        <mat-divider fxFlex></mat-divider>
    </article>
    <article>
      <catalog-form-selection [selectedMovieDetail]="movieDistributionRights"
        (delete)="deleteDistributionRight($event)">
      </catalog-form-selection>
    </article>
    <div fxLayout="row" fxLayoutAlign="center baseline" fxLayoutGap="20px" class="input">
      <mat-form-field appearance="outline">
        <mat-label>Offer</mat-label>
        <input test-id="selection-offer" type="number" matInput placeholder="Enter your offer..." [formControl]="priceControl" autocomplete="off">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Currency</mat-label>
        <mat-select test-id="selection-currency" [(value)]="selectedCurrency">
          <mat-option *ngFor="let currency of currencyList" [value]="currency">
            {{currency}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button test-id="selection-send" mat-flat-button color="primary" (click)="setPriceCurrency()"
        [routerLink]="['/layout/o/catalog/selection/success']">Send your offer</button>
    </div>
  </section>
</div>
